---
- job:
    name: pipenv
    parent: unittests
    description: |
      Base job containing setup and teardown for Pipenv jobs.

      This performs basic setup tasks common to all pipenv jobs.

      Responds to these variables:

      .. zuul:jobvar:: pipenv_environment

         List of user defined environmental variables to pass to bash
         shell.

    run: playbooks/pipenv/run.yaml
    pre-run: playbooks/pipenv/pre.yaml
    post-run: playbooks/pipenv/post.yaml
    vars:
      pipenv_environment: []
